<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Zadań 2022</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
        <h1>Lista Zadań 2022</h1>
        <form id="new-task-form">
            <input
                type="text"
                id="new-task-input"
                placeholder="Co masz w planach?">
            <input
                 type="submit"
                 id="new-task-submit"
                 value="Dodaj Zadanie">   
        </form>
    </header>
    <main>
        <section class="task-list">
            <h2>Zadania</h2>
            
            <div id="tasks">
                   
            </div>
        </section>
        <section class="done-list">
            <h2>Wykonane Zadania</h2>

            <div id="done">

            </div>
        </section>
    </main>
    <script src="Script.js"></script>
</body>
